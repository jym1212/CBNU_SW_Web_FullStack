<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ECMAScript - 각종 신규 함수 정의/사용 방법</h1>
    <script>
        //2024.07.22
        //여러 함수 정의 및 사용 방법
        //기본 함수, 명명함수, 익명함수, 화살표 함수

        //- 현대 개발 언어들은 보다 짧은 코드량으로 보다 빠르게 코딩하는
        //  개발자의 업무 생산성과 효율성을 높여주는 방향으로 개발 언어가 발전

        //클래식(올드)한 방식의 자바스크립트 함수 정의 및 사용
        //function 함수명(매개변수 = 파라메터){로직, return 반환값}
        function fnPlus(a, b){
            let c = a + b;
            return c;
        }

        var result = fnPlus(1, 2);
        console.log("fnPlus(1, 2) =", result);

        
        //명명함수 방식 정의
        //함수명을 특정 변수에 할당하여 사용 (변수를 함수처럼 사용)
        var plus0 = function fnPlus(a, b){
            let c = a + b;
            return c;
        }

        var result0 = plus0(10, 20);
        console.log("plus0(10, 20) =", result0);


        //익명함수 방식 정의
        //함수명을 생략하고 변수에 함수를 할당하여 사용 (변수를 함수처럼 사용)
        var plus1 = function(a, b){
            return a + b;
        }

        var result1 = plus1(100, 200);
        console.log("plus1(100, 200) =", result1);  


        //화살표 함수 방식 정의
        //function, return 예약어까지 생략하고 => 기호로 함수를 정의하여 사용
        var plus2 = (a, b) => {return a+b};
        var plus3 = (a, b) => (a+b);

        var result2 = plus2(1000, 2000);
        var result3 = plus3(10000, 20000);

        console.log("plus2(1000, 2000) =", result2);
        console.log("plus3(10000, 20000) =", result3);
    </script>
</body>
</html>
