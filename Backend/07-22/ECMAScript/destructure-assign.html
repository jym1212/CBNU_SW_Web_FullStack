<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ECMAScript - 비구조화 할당 문법 (객체/배열)</h1>
    <script>
        //2024.07.22
        //비구조화 할당 문법
        //배열과 객체의 값을 추출하여 변수에 할당하는 방법

        //전통적인 방식의 배열 값을 추출하고 할당 - 구조화된 방식의 배열 값 추출/할당
        const books = ['React', 'Vue', 'Angular', 'Svelt', 'Jquery'];

        //배열의 첫 번째 요소값을 추출해서 변수에 할당하는 구조화된 옛날 방식
        //배열 내 인덱스(순번)을 이용하여 추출 배열 인덱스는 0부터 시작함.
        var book1 = books[0];
        var book2 = books[1];
        var book3 = books[2];
        console.log('구조화된 방식의 배열 값 추출 및 변수 할당 :', book1, book2, book3);

        //비구조화 할당 방식으로 배열 값을 추출하여 변수에 할당
        let [book01, book02, book03] = books;
        console.log('비구조화된 방식의 배열 값 추출 및 변수 할당1 :', book01, book02, book03);

        //배열 내 첫 번째 값을 첫 번째 변수에 할당하고 나머지 요소들은 배열 형태로 extraTech에 할당
        let [books001, ...extraTech] = books;
        console.log('비구조화된 방식의 배열 값 추출 및 변수 할당2 :', books001, extraTech);

        let [tech1, tech2, tech3, tech4, tech5, tech6='unknown'] = ['React', 'Vue', 'Angular', 'Svelt', 'Jquery'];
        console.log('비구조화된 방식의 배열 값 추출 및 변수 할당3 :', tech1, tech2, tech3, tech4, tech5, tech6);


        //객체의 구조화된 방식의 변수 값 할당 (old한 방식)
        const techTrend = {
            front: 'React-Next.js',
            backend: 'Node-Nest.js',
            server: 'Linux-Ubuntu',
            rdbms: 'PostgreSQL',
            nosql: 'MongoDB',
            infra: 'Cloud-AWS',
            getAuthor: function(){
                return '강창훈';
            }
        }
        
        let frontTech = techTrend.front;
        let backendTech = techTrend.backend;
        let serverTech = techTrend.server;
        console.log(frontTech, backendTech, serverTech);


        //객체의 비구조화 할당 방식 사용하기
        const {front, backend, server, getAuthor} = techTrend;
        console.log(front, backend, server, getAuthor());
    </script>
</body>
</html>
